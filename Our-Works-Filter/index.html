<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Works Filter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <ul class="switcher">
      <li class="active" data-cat=".all">All Categories</li>
      <li data-cat=".monitor">Monitors</li>
      <li data-cat=".gfx">Graphic Cards</li>
      <li data-cat=".processors">Processors</li>
    </ul>
    <div class="gallery">
      <div class="monitors">
        <img
          decoding="async"
          class="all monitor"
          src="./imgs/monitor1.jpg"
          alt=""
        />
        <img
          decoding="async"
          class="all monitor"
          src="./imgs/monitor2.jpg"
          alt=""
        />
        <img
          decoding="async"
          class="all monitor"
          src="./imgs/monitor3.jpg"
          alt=""
        />
        <img
          decoding="async"
          class="all monitor"
          src="./imgs/monitor4.jpg"
          alt=""
        />
        <img
          decoding="async"
          class="all monitor"
          src="./imgs/monitor5.jpg"
          alt=""
        />
      </div>
      <div class="graphic-cards">
        <img
          decoding="async"
          class="all gfx"
          src="./imgs/Graphic1.jpg"
          alt=""
        />
        <img
          decoding="async"
          class="all gfx"
          src="./imgs/Graphic2.jpg"
          alt=""
        />
        <img
          decoding="async"
          class="all gfx"
          src="./imgs/Graphic3.jpg"
          alt=""
        />
        <img
          decoding="async"

          src="./imgs/Graphic4.jpg"
          alt=""
        />
        <img
          decoding="async"
          class="all gfx"
          src="./imgs/Graphic5.jpg"
          alt=""
        />
      </div>
      <div class="processors">
        <img
          decoding="async"
          class="all processors"
          src="./imgs/pro1.jpg"
          alt=""
        />
        <img
          decoding="async"
          class="all processors"
          src="./imgs/pro2.jpg"
          alt=""
        />
        <img
          decoding="async"
          class="all processors"
          src="./imgs/pro3.jpg"
          alt=""
        />
        <img
          decoding="async"
          class="all processors"
          src="./imgs/pro4.jpg"
          alt=""
        />
        <img
          decoding="async"
          class="all processors"
          src="./imgs/pro5.jpg"
          alt=""
        />
      </div>
    </div>
    <script src="./script.js"></script>

</html>
